       <form

           data-th-object="${form}"

           novalidate

        <!-- username field -->
        <div class="mb-3">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
            <input 
                name="username"
                type="email" 
                id="email" 
                data-th-field="*{username}" 
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name123@gmail.com.com" required /
                >
                <p 
                    data-th-if="${#fields.hasErrors('username')}"
                    data-th-errors="*{username}"
                    class="text-red-600 text-sm px-1 dark:text-red-500"
                    >
                </p>
             
          </div>
         <!-- New password field -->
         <div class="mb-3">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New Password</label>
            <input 
                name="password"
                type="password" 
                id="password" 
                data-th-field="*{password}" 
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="New Password" required /
                >
                <p 
                    data-th-if="${#fields.hasErrors('password')}"
                    data-th-errors="*{password}"
                    class="text-red-600 text-sm px-1 dark:text-red-500"
                    >
                </p>
                
          </div>
         <!-- new password field -->
         <div class="mb-3">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Re-enter New Password</label>
            <input 
                name="re_password"
                type="password" 
                id="password" 
                data-th-field="*{re_password}" 
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Re-enter new Password" required /
                >
                <p 
                    data-th-if="${#fields.hasErrors('re_password')}"
                    data-th-errors="*{re_password}"
                    class="text-red-600 text-sm px-1 dark:text-red-500"
                    >
                </p>
                
          </div>
