<!DOCTYPE html>
<html lang="en" th:replace="~{base ::parent(~{::#content},~{::title},~{::script})}">
<head>
    <title>Login</title>
</head>
<body>
    <div id="content" class="mt-4">
       
        <div class="block max-w-sm mx-auto p-6 bg-white border-t-4 border-green-700 rounded-xl shadow hover:bg-gray-50 dark:bg-gray-700 dark:border-blue-700 dark:hover:bg-gray-600">

        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Login Here</h5>
       <div data-th-replace="~{message::messagebox}"></div>
        
       <div 
        th:if="${param.error}"
        class="text-red-600  px-1 text-center my-3 dark:text-red-500">
        Invalid username and password.
        </div>
        <div 
           th:if="${param.logout}"
           class="text-green-600  px-1 text-center my-3 dark:text-green-500">
           You have been logged out.
        </div>
        
       <form 
           data-th-action="@{'/authenticate'}"
          
           method="post"
           class="mt-3">
            
        <!-- username field -->
        <div class="mb-3">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
            <input 
                name="username"
                type="email" 
                id="email" 
               
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name123@gmail.com.com" required /
                >
                <!-- <p 
                    data-th-if="${#fields.hasErrors('userName')}"
                    data-th-errors="*{userName}"
                    class="text-red-600 text-sm px-1 dark:text-red-500"
                    >
                </p> -->
             
          </div>
         <!-- password field -->
         <div class="mb-3">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
            <input 
                name="password"
                type="password" 
                id="password" 
               
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Password" required /
                >
                <!-- <p 
                    data-th-if="${#fields.hasErrors('password')}"
                    data-th-errors="*{password}"
                    class="text-red-600 text-sm px-1 dark:text-red-500"
                    >
                </p> -->
                
          </div>
         
         <!-- submit button -->
         <div class="mb-3 flex justify-center space-x-3">
          
            <button 
                type="submit"
                class="px-3 py-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm  text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login</button>
            <button
                type="reset" 
                class="px-3 py-2 text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm  text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Reset</button>
        </div>
       </form>
       <div class="text-right text-blue-700">
        <a th:href="@{'/forgotPassword'}">Forgot Password ?</a><br>
        <a th:href="@{'/register'}">Create new account</a><br>
       </div>
    </div>
</div>
    <script>
        console.log("Login Page")
    </script>
</body>
</html>
